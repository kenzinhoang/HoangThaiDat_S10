<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt8</title>
</head>

<body>
    <script>
        /* tham khảo trên mạng cách làm*/
        let array = [1, 1, 2, 2, 3, 3, 4, 5, 6, 1];
        let check = (input) => {
            let duplicate = []
            for (num in input) {
                for (num2 in input) {
                    if (num === num2) {
                        continue;
                    }
                    else {
                        if (input[num] === input[num2]) {
                            duplicate.push(input[num]);
                        }
                    }
                }
            }
            return [...new Set(duplicate)];
        }

        console.log(check(array));
    </script>
</body>

</html>
