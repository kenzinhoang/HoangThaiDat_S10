<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt4</title>
</head>

<body>

    <script>
        let a = Number(prompt("Nhập số nguyên dương a"));
        let b = Number(prompt("Nhập số nguyên dương b"));
        let array = [];
        for (let i = 1; i <= a; i++) {
            if (i % b == 0) {
                array.push(i)
            }
        }
        console.log("Số chia hết cho b:", array)

    </script>
</body>

</html>
